<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

{%- include head.html -%}

<body>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      <article class="post">
        <header class="post-header">
          <h1 class="post-title">{{ page.title | escape }}
            {% if site.minima.toggle %}
            <span id="color-toggle" onclick="changeSkin()"><i class="fa-solid fa-sun fa-2xs" style="vertical-align: .16rem"></i></span>
            {% endif %}

          </h1>
        </header>

        <div class="post-content">
          {{ content }}
        </div>

      </article>
    </div>
  </main>

  {%- include footer.html -%}

</body>

</html>
